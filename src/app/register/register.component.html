<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card" style="width: 40rem;margin-left: -65px;margin-top: 75px;">
        <h4 class="card-header">Register</h4>
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Full Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="fullname"
                  class="form-control"
                  value=""
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  value=""
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-outline-success vertical-center"
            [disabled]="!RegisterForm.valid"
            style="margin-bottom:7px;margin-left: 45%;"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
